<!DOCTYPE html>
<html lang=it>
	<head>
		<title>Angoli Pappadia </title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			html, body { margin: 0; padding: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script>
			function setup() {
			createCanvas(650, 400);
			angleMode(DEGREES)
			}
			
			function draw() {
			background(200);
			
			// SENSO ORARIO
			text("senso orario",270,15);
			
			//angolo 30°
			fill(100,250,0);
			circle(50,50,50);
			fill(150,0,150);
			arc(50,50,50,50,0,30);
			fill(100,50,130);
			text("30°",44,90);
			
			//Angolo 45°
			fill(100,250,0);  
			circle(130,50,50);
			fill(150,0,150);
		arc(130,50,50,50,0,45);
		fill(100,50,130);
		text("45°",123,90);
		
		//Angolo 60°
		fill(100,250,0);
		circle(210,50,50);
		fill(150,0,150);
		arc(210,50,50,50,0,60);
		fill(100,50,130);
		text("60°",204,90); 
		
		//Angolo 90°
		fill(100,250,0);
		circle(290,50,50);
		fill(150,0,150);
		arc(290,50,50,50,0,90);
		fill(100,50,130);
		text("90°",285,90);
		
		//Angolo 180°
		fill(100,250,0);
		circle(370,50,50);
		fill(150,0,150);
		arc(370,50,50,50,0,180);
		fill(100,50,130);
		text("180°",360,90); 
		
		//Angolo 270°
		fill(100,250,0);
		circle(450,50,50);
		fill(150,0,150);
		arc(450,50,50,50,0,270);
		fill(100,50,130);
		text("270°",441,90);
		
		//Angolo 360°
		fill(100,250,0);
		circle(530,50,50);
		fill(150,0,150);
		arc(530,50,50,50,0,360);
		fill(100,50,130);
		text("360°",520,90);
		
		
		text("senso orario",270,15);
		
		//SENSO ANTIORARIO
		text("senso antiorario",255,150);
		
		//Angolo 30°
		fill(100,250,0);
		circle(50,190,50);
		fill(150,0,150);
		arc(50,190,50,50,330,0);
		fill(100,50,130);
		text("30°",43,230);
		
		//Angolo 60°
		fill(100,250,0);
		circle(130,190,50);
		fill(150,0,150);
		arc(130,190,50,50,315,0);
		fill(100,50,130);
		text("45°",123,230)
		
		//Angolo 60°
		fill(100,250,0);
		circle(210,190,50);
		fill(150,0,150);
		arc(210,190,50,50,305,0) 
		fill(100,50,130);
		text("60°",204,230);
		
		//Angolo 90°
		fill(100,250,0);
		circle(290,190,50);
		fill(150,0,150);
		arc(290,190,50,50,270,0);
		fill(100,50,130);
		text("90°",284,230);
		
		//Angolo 180°
		fill(100,250,0);
		circle(370,190,50);
		fill(150,0,150);
		arc(370,190,50,50,180,0);
		fill(100,50,130);
		text("180°",360,230);
		
		//Angolo 270°
		fill(100,250,0);
		circle(450,190,50);
		fill(150,0,150);
		arc(450,190,50,50,90,0);
		fill(100,50,130);
		text("270°",440,230);
		
		//Angolo 360°
		fill(100,250,0);
		circle(530,190,50);
		fill(150,0,150);
		arc(530,190,50,50,360,0);
		fill(100,50,130);
		text("360°",520,230)
		
		
		}
		
		</script> 
	</body> 
</html>
